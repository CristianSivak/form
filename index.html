<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="green-card">
        <div>
            <h1>Let's get in touch</h1>
            <p>We're open for any suggestion or just to have a chat</p>
        </div>
        <div class="father-row">
            <img class="img-home" src="./img/003-address.png">
            <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
        </div>
        <div class="father-row">
            <img class="img-phone" src="./img/002-phone.png" alt="phone">
            <p>Phone: +1235 2355 98</p>
        </div>
        <div class="father-row">
            <img class="img-email" src="./img/004-telegram.png">
            <p>Email: info@yoursite.com</p>
        </div>
        <div class="father-row">
            <img class="img-site" src="./img/001-worldwide.png">
            <p>Website yoursite.com</p>
            </div>
        </div>  
    </header>
    <main>
        <h1>Get in touch</h1>
        <form action="">
            <div class=>
                <div class="father-row">
                    <div class="lastname child-row father-column">
                        <label class="child-column" for="lastname">LAST NAME</label>
                        <input class="lastname-input" type="text" id="name" placeholder="Name">
                    </div>
                    <div class="email child-row father-column">
                        <label class="child-column" for="email">EMAIL</label>
                        <input class="email-input" type="email" placeholder="Email" id="email">
                    </div>
                </div>
            </div>
            <div class="father-column">
                <div class="father-column child-column subject-message">
                    <label for="subject">SUBJECT</label>
                    <input class="subject-input" type="text" placeholder="Subject" id="subject">
                    <br>
                    <label for="message">MESSAGE</label>
                    <input class="message-input" type="text" placeholder="Message" id="message">
                </div>
            </div>
            <input class="button" onclick=alertDatos() type="submit" value="Send Message">
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
